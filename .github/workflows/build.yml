name: NeoForge Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew

      - name: Start Gradle
        run: ./gradlew

      - name: Build with Gradle
        run: ./gradlew build
